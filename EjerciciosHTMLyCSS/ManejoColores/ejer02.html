<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Universidad de Guayaquil</h1>
    <img
    alt="Rueda de colores hue"
    src="https://www.johnpaulcaponigro.com/blog/wp-content/uploads/2021/02/hue_clock.jpg">
    <!-- color por hsl, esta utilizando una rueda de colores , conocida como hue -->
    <p style="color: hsl(348, 83%, 47%);">
        color por codigo hsl
    </p>

    <p style="color: hsl(220, 55%, 22%);">
        color por codigo hsl
    </p>

    <p style="border: 10px solid hsla(348, 83%, 47%, .5);">
        color por codigo hsla con trasnparencia
    </p>


    <!-- Agregar color por hexadecimal -->
    <p style="color: #dc143c;"> //valor hexadecomal d
        color por hexadecimal
    </p>

    <p style="color: #000000;">color negro (hexadecimal)</p>
    <p style="color: #ff0000;">color rojo (hexadecimal)</p>
    <p style="color: #00ff00;">color verde (hexadecimal)</p>
    <p style="color: #0000ff;">color azul (hexadecimal)</p>
    <p style="color: #ffffff;">color blanco (hexadecimal)</p>

</body>
</html>
